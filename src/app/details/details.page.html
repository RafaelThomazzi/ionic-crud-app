<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Produto</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <!-- INPUT TEXT -->
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="product.name" placeholder="Nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="product.description" placeholder="Descrição"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="product.picture" placeholder="Foto"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" [(ngModel)]="product.price" placeholder="Preço"></ion-input>
        </ion-item>
      </ion-list>
  
    <!-- RADIO BUTTON -->
    <ion-list>
        <ion-radio-group [(ngModel)]="product.categoria">
          <ion-list-header>
            Categoria
          </ion-list-header>
      
          <ion-item>
            <ion-label>Salgado</ion-label>
            <ion-radio value="Salgado"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Doce</ion-label>
            <ion-radio value="Doce"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Bebida</ion-label>
            <ion-radio value="Bebida"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>
  
    <!-- CHECKBOX -->
    <ion-list-header>
      <ion-label>Classificação</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-checkbox color="primary" [(ngModel)]="product.diet" slot="start"></ion-checkbox>
      <ion-label>Diet</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox color="primary" [(ngModel)]="product.vegetariano" slot="start"></ion-checkbox>
      <ion-label>Vegetariano</ion-label>
    </ion-item>
  
    <!-- DROPDOWN -->
    <ion-list>
      <ion-list-header>Álcool</ion-list-header>
      <ion-item>
        <ion-label>Contém Álcool? </ion-label>
        <ion-select [(ngModel)]="product.contemAlcool" placeholder="Selecione um">
          <ion-select-option value="Sim">Alcoólico</ion-select-option>
          <ion-select-option value="Nao">Não Alcoólico</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="saveProduct()" expand="block">
        Salvar produto
      </ion-button>
    </ion-toolbar>
  </ion-footer>
